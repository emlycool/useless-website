<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Web Directory</title>
    <script type="module" src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/5812ec0641.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</head>
<body>

    <nav class="nav">
        <div class="nav-left">
            <a href="index.html"><span class="nav-left__logo button">QuirkyWeb</span></a>
        </div>
        <div class="nav-right">
            Created by Humber College students.
            <a href="./learnmore.html"> <div class="button">Learn More</div></a>
        </div>
    </nav>

    <header>
        <h1 class="header__main-text">QuirkyWeb</h1>
        <p class="header__sub-text">Where curiosity meets creativity!</p>
        <a href="#"><div class="button random" id="randomize-button"><i class="fa-solid fa-wand-sparkles"></i> Random Website</div></a>
    </header>

    <hr>
    
    <div class="sort">
        <label for="sort__select">Sort by:</label>
        <select id="sort__select">
            <option value="most-recent">Most Recent</option>
            <option value="alphabetical">A-Z</option>
        </select>
    </div>

    <section id="websites">
        <p class="websites__loading-message">Loading websites...</p>
    </section>

    <section class="copyright-footer">Copyright &#169; 2024 Ozan Sereflioglu & Joshua Moshood. All rights reserved.</section>
</body>
</html>
