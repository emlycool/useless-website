<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Web Directory</title>
    <script type="module" src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/5812ec0641.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
</head>
<body>

    <nav class="nav">
        Created by Humber College students
        <div class="button">Learn More</div>
    </nav>

    <header>
        <h1 class="header__main-text">Quirky Web Directory</h1>
        <p class="header__sub-text">Browse our vast network of quirky websites!</p>
        <a href="#"><div class="button" id="randomize-button"><i class="fa-solid fa-wand-sparkles"></i> Randomize</div></a>
    </header>

    <hr>
    
    <div class="sort">
        <label for="sort__select">Sort by:</label>
        <select id="sort__select">
            <option value="most-recent">Most Recent</option>
            <option value="most-viewed">Most Viewed</option>
            <option value="alphabetical">A-Z</option>
        </select>
    </div>

    <div id="websites"></div>

</body>
</html>
