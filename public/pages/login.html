<!DOCTYPE html>
<html>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="module" src="/js/login.js"></script>
<style>
    .login-card {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
    }
</style>
<body>

<div class="w3-container login-card" id="login-content" class="w3-hide">
  <h2>Login Page</h2>

  <form class="w3-container w3-card-4" id="login-form">
    <p>      
    <label class="w3-text-blue"><b>Email</b></label>
    <input class="w3-input w3-border" name="email" type="text" required></p>
    <p>      
    <label class="w3-text-blue"><b>Password</b></label>
    <input class="w3-input w3-border" name="password" type="password" required></p>
    <p id="error-message" style="color:red;"></p>
    <p>      
    <button class="w3-btn w3-blue">Login</button></p>
  </form>

</div>

</body>
</html>
